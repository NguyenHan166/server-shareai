syntax = "proto3";
package common;

message AppError {
  string code = 1;        // AUTH_INVALID_CREDENTIALS, VALIDATION_FAILED...
  string message = 2;     // message cho client
  int32 status = 3;       // HTTP-like status để map
  string traceId = 4;
  string service = 5;
  string path = 6;
  string timestamp = 7;
  string detailsJson = 8; // JSON stringify cho validation errors
}
